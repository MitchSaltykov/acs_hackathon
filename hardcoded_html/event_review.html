<div class="content">
	<div class="name">
		Event Name: Girls' day out
	</div>

	<br>


	<div class="name">
		Event type: Social
	</div>

	<br>

	<div class="name">
		<div>Description:</div>
		Going out to get our nails and hair done together.
	</div>

	<br>

	<form>
		<div>
			<div class="text-align-center full-width">
				<button id="i_attended" class="btn" onclick="APP.iAttended(event)">I attended</button><br><br>
				<button id="i_couldnt_make_it" class="btn" onclick="APP.iCouldntMakeIt(event)">I couldn't make it</button>
			</div>

			<div id='attended' style='display: none'>
				<div>
					How did you do?
					<textarea rows="5" cols="50"></textarea>
				</div>

				<div>
					<div>What went well?</div>
					<textarea rows="5" cols="50"></textarea>
				</div>

				<div>
					<div>What would you like to do better next time?</div>
					<textarea rows="5" cols="50"></textarea>
				</div>
			</div>

			<div id='did_not_attend' style='padding: 10px; display: none'>
				<div>
					What happened?
					<textarea rows="5" cols="50"></textarea>
				</div>
			</div>

		<div style='clear:both' align="center">
			<hr/>
			<button class="btn">Save</button>
			<button class="btn">Cancel</button>
		</div>
	</form>
</div>
