<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Child Information</title>
</head>
<body>
<div class="content">
	<div style='padding: 10px' class="name">
		Name:
		<input/>
	</div>

	<div style='padding: 10px'>
		Allergies:
		<div><input type="checkbox" id="allergy_gluten"><label for="allergy_gluten">Gluten</label></div>
		<div><input type="checkbox" id="allergy_peanuts"><label for="allergy_peanuts">Peanuts</label></div>
		<div><input type="checkbox" id="allergy_shellfish"><label for="allergy_shellfish">Shellfish</label></div>
	</div>

	<div style='padding: 10px'>
		Morning Routine:
		<div><textarea rows="4" cols="50">Trouble waking up without a quick story.</textarea></div>
	</div>
	<div style='padding: 10px'>
		Evening Routine:
		<div><textarea rows="4" cols="50"></textarea></div>
	</div>
</div>
</body>
</html>
